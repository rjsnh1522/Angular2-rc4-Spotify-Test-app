<div *ngIf="album" id="album">
    <header class="album-header">
        <div class="row">
            <div class="col-md-4">
                <div *ngIf="album.images.length > 0" class="artist-img-wrapper">
                    <img src="{{album.images[0].url}}" alt="" class="artist-thumb">
                </div>
            </div>
            <div class="col-md-8">
                <h5 *ngIf="album.artists.length >0 ">
                    <span *ngFor="let artist of album.artists">
                        {{artist.name}}
                    </span>
                </h5>
                <h3>{{album.name}}</h3>
                <h6>Release Date: {{album.release_date}}</h6>
                <a href="{{album.external_urls.spotify}}" target="_blank" class="btn btn-primary">View In Spotify</a>
            </div>
        </div>
    </header>

    <div class="album-tracks">
        <h4>Album Tracks</h4>
        <div *ngFor="let track of album.tracks.items">
            <div class="well">
            	<h5>{{track.track_number}}  -   {{track.name}}</h5>
                <a href="{{track.preview_url}}" target="_blank">preview track</a>
            </div>
        </div>
    </div>


</div>
